name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest  # This job still runs on GitHub-hosted runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2    
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0    
        with:
          version: latest
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0    
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run tests
        run: pnpm test

  deploy:
    needs: test
    runs-on: self-hosted  # This will run on your VM
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2   
      - name: Build Docker image
        run: |
          docker build -t localhost:5000/nextjs-app:${{ github.sha }} .
          
      - name: Push to private registry
        run: |
          docker push localhost:5000/nextjs-app:${{ github.sha }}
          
      - name: Deploy container
        run: |
          docker stop nextjs-app || true
          docker rm nextjs-app || true
          docker run -d --name nextjs-app \
            -p 3000:3000 \
            localhost:5000/nextjs-app:${{ github.sha }}
